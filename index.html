<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <h1 class="text-center py-5">BIGLIETTO TRENO</h1>
      <div
        class="d-flex justify-content-center py-4 my-3 border border-warning bg-info-subtle"
      >
        <form class="row g-4 mx-3">
          <div class="col-md-6">
            <label for="name" class="form-label fw-bold"
              >Inserisci il tuo Nome</label
            >
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label fw-bold"
              >Inserisci il tuo Cognome</label
            >
            <input type="text" class="form-control" id="surname" />
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label fw-bold"
              >Inserisci la tua et√†</label
            >
            <input type="text" class="form-control" id="age" />
          </div>
          <div class="col-md-6">
            <label for="distance" class="form-label fw-bold"
              >Inserisci i chilometri che vuoi percorrere</label
            >
            <input type="text" class="form-control" id="distance" />
          </div>

          <div class="col-md-6 text-end">
            <button
              type="button"
              class="btn btn-success fw-bold p-3"
              id="generate-button"
            >
              GENERA
            </button>
          </div>
          <div class="col-md-6">
            <button
              type="button"
              class="btn btn-danger fw-bold p-3"
              id="undo-button"
            >
              ANNULLA
            </button>
          </div>
        </form>
      </div>
      <div class="d-flex">
        <div class="card mb-3 w-100 border border-success">
          <div class="row g-0">
            <div
              class="col-md-4 bg-info d-flex justify-content-center align-items-center"
            >
              <h2 id="fullname" class="text-center"></h2>
            </div>
            <div class="col-md-8 bg-warning">
              <div class="card-body">
                <h2 class="card-title text-center fw-bold">Il Tuo Biglietto</h2>
                <h3 class="card-text text-center" id="price-display">
                  Prezzo:
                </h3>
                <p class="card-text d-inline fw-bold" id="train-info">
                  Carrozza:
                </p>
                <p class="card-text text-end fw-bold" id="ticket-cp">
                  Codice CP:
                </p>
                <p class="card-text text-center">
                  <small class="text-body-secondary fw-bold"
                    >Biglietto Standard</small
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
