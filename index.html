<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <h1 class="text-center py-5">BIGLIETTO TRENO</h1>
      <div class="d-flex align-items-center justify-content-center py-5">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label fw-bold"
              >Inserisci il tuo Nome</label
            >
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label fw-bold"
              >Inserisci il tuo Cognome</label
            >
            <input type="text" class="form-control" id="surname" />
          </div>
          <div class="col-6">
            <label for="age" class="form-label fw-bold"
              >Inserisci la tua et√†</label
            >
            <input type="text" class="form-control" id="age" />
          </div>
          <div class="col-6">
            <label for="distance" class="form-label fw-bold"
              >Inserisci i chilometri che vuoi percorrere</label
            >
            <input type="text" class="form-control fw-bold" id="distance" />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary fw-bold">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
